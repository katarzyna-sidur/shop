<div class="super_container_inner">
    <div class="super_overlay"></div>

    <!-- Home -->

    <app-title-overlay [pageTitle]="pageTitle" [categoryTitle]="categoryTitle | uppercase"></app-title-overlay>

    <!-- Products -->

    <div class="products">
        <div class="container">
            <div class="row products_bar_row">
                <div class="col">
                    <div
                        class="products_bar d-flex flex-lg-row flex-column align-items-lg-center align-items-start justify-content-lg-start justify-content-center">
                        <div
                            class="products_bar_side d-flex flex-row align-items-center justify-content-start ml-lg-auto">
                            <div class="products_dropdown product_dropdown_sorting">
                                <div class="isotope_sorting_text"><span>Default Sorting</span><i
                                        class="fa fa-caret-down" aria-hidden="true"></i></div>
                                <ul>
                                    <li class="item_sorting_btn" data-isotope-option='{ "sortBy": "original-order" }'>
                                        Default</li>
                                    <li class="item_sorting_btn" data-isotope-option='{ "sortBy": "price" }'>Price</li>
                                    <li class="item_sorting_btn" data-isotope-option='{ "sortBy": "name" }'>Name</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row products_row products_container grid">
                <!-- Product -->
                <div class="col-xl-4 col-md-6 grid-item new" *ngFor="let product of products">
                    <div class="product">
                        <div class="product_image"><img [src]="product.photo" alt=""></div>
                        <div class="product_content">
                            <div class="product_info d-flex flex-row align-items-start justify-content-start">
                                <div>
                                    <div>
                                        <div class="product_name"><a (click)="viewProduct(product)"
                                                href="javascript:void(0)">{{product.name}}</a></div>
                                        <div class="product_category">In
                                            <a>{{categoryTitle}}</a></div>
                                    </div>
                                </div>
                                <div class="ml-auto text-right">
                                    <div class="rating_r rating_r_4 home_item_rating">
                                        <i></i><i></i><i></i><i></i><i></i></div>
                                    <div class="product_price text-right">${{product.price}}</div>
                                </div>
                            </div>
                            <div class="product_buttons">
                                <div class="text-right d-flex flex-row align-items-start justify-content-start">
                                    <div class="product_button product_fav text-center d-flex flex-column align-items-center justify-content-center"
                                        (click)="addToFavourities(product)">
                                        <div>
                                            <div><img src="assets/images/heart_2.svg" class="svg" alt="">
                                                <div>+</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center"
                                        (click)="saveOrder(product)">
                                        <div>
                                            <div><img src="assets/images/cart.svg" class="svg" alt="">
                                                <div>+</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row load_more_row">
                <div class="col">
                    <div class="button load_more ml-auto mr-auto"><a (click)="loadMore()" href="javascript:void(0)">load
                            more</a></div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
